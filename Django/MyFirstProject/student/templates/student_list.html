<!DOCTYPE html>
<html>
<head>
 <title>Student List</title>
</head>
<body>
 <h1>Student List</h1>
 <a href="{% url 'student_add' %}">Add New Student</a>
 <table border="1">
 <thead>
 <tr>
 <th>First Name</th>
 <th>Last Name</th>
 <th>Email</th>
 <th>Grade</th>
 <th>Actions</th>
 </tr>
 </thead>
 <tbody>
 {% for student in students %}
 <tr>
 <td>{{ student.first_name }}</td>
 <td>{{ student.last_name }}</td>
 <td>{{ student.email }}</td>
 <td>{{ student.grade }}</td>
 <td>
 <a href="{% url 'student_edit' student.pk %}">Edit</a> |
 <a href="{% url 'student_delete' student.pk %}">Delete</a>
 </td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
</body>
</html>
