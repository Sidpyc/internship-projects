<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if fashion %}Edit{% else %}Add{% endif %} Fashion Piece</title>
</head>
<body>
    <h1>{% if fashion %}Edit{% else %}Add{% endif %} Fashion Piece</h1>

    <form method="post">
        {% csrf_token %}
       
        <label for="name">Name:</label>
        <input 
            type="text" 
            name="name"
            value="{{ fashion.name|default:'' }}">
        <br>

        <label for="price">Price:</label>
        <input 
            type="text" 
            name="price" 
            value="{{ fashion.price|default:'' }}">
        <br>

        <label for="description">Description:</label>
        <textarea 
            name="description" 
            id="description">{{ fashion.description|default:'' }}</textarea>
        <br>

        <button type="submit">{% if fashion %}Update{% else %}Create{% endif %} Record</button>
    </form>

    <a href="/fashion">View Records</a>
</body>
</html>
